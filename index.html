<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiações</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Usando defer para que o script rode após o HTML ser carregado -->
    <script src="./js/renderAwards.js" defer></script>
</head>

<body>
    <section class="container">
        <img src="./assets/metin2-logo.png" alt="Logo do Mentin">
        <h2>Resgate suas premiações</h2>
        <ul class="award-list">
            <!-- Here the awards will be rendered by the JavaScript -->
        </ul>
    </section>
    <section class="modal-background">
        <div class="modal">
            <h1 class="modal-title">Deseja resgatar?</h1>
            <img class="modal-award_logo" src="https://imagem.ongame.net/newsletter/dezembro/2019/m2/m2_goldenmail_11.jpg" alt="reddy for rescue award logo">
            <p class="modaal-award_name">Bracelete do Dragão [7 dias]</p>
            <div class="modal-button-list">
                <button class="modal-button positive-button"> Sim </button>
                <button class="modal-button negative-button"> Não </button>
            </div>
        </div>
    </section>
</body>

</html>
